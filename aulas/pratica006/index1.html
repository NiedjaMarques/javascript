<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: lightgray;
            font: normal 20px arial;
        }

        h1 {
            color: rgb(30, 133, 161);
        }

        p {
            color: rgb(187, 33, 58);
        }
    </style>
</head>
<body>
    <h1>
        Olá, mundo!
    </h1>

    <p>
        Já me livrei da maldição.
    </p>


    <script>
        let nome = window.prompt('Qual é o seu nome ?') // a variavel nome recebe o resultado do prompt que vai aparecer na janela. 
        let idade = window.prompt('Qual é a sua idade ?')
        window.alert('É um grande prazer em te conhecer, ' + nome + ' de ' + idade + ' anos ')

    </script>
</body>
</html>
