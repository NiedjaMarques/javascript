<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        h1 {
            font: bold 25pt Arial;
            color: rgb(229, 118, 137);
        }

        button {
            padding: 18px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.441);
            margin: 3px;
        }

        button:hover {
            background-color:rgb(229, 118, 137);
            transition-duration: 0.3s;
        }
    </style>
</head>
<body>
    <h1>
        Desafio das Mensagens
    </h1>

    <button onclick="clicou1()">
        Botão 1
    </button>

    <button onclick="clicou2()">
        Botão 2
    </button>

    <button onclick="clicou3()">
        Botão 3
    </button>

    <script>
        function clicou1() {
            window.alert ('Você clicou no 1° botão')
        }
        function clicou2() {
            window.alert ('Você clicou no 2° botão')
        }
        function clicou3() {
            window.alert ('Você clicou no 3° botão')
        }
    </script>
</body>
</html>
