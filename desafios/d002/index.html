<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: blueviolet;
        }

        button {
            border: 1px solid rgba(0, 0, 0, 0.3);
            width: 155px;
            height: 50px;
        }

        button:hover {
            background-color: rgba(137, 43, 226, 0.401);
        }
    </style>
</head>
<body>
    <h1>
        Boas-vindas
    </h1>

    <button onclick="clicou()">
        Inicie o desáfio
    </button>

    <script>
        function clicou() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt('Olá, ' + nome + '! Quantos anos você tem?')
            window.alert ('Acabei de conhecer ' + nome + ', que tem ' + idade + ' anos de idade!' )
        }
    </script>
    
</body>
</html>
