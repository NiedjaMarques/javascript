<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Contando de 0 até um número positivo qualquer
    </h1>
    
    <p>
        Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)
    </p>

    <form action="#" method="get">
        <label for="num">Valor final: </label>
        <input type="number" name="num" id="inum" placeholder="Apenas positivos">
        <input type="submit" value="Contar" onclick="iniciarContagem()" formaction="javascript:contagem()">
        <!-- Ao usar o FORMACTION, é preciso colocar javascript: antes do nome da função -->
    </form>

    <p id="resultado">
        Preencha os dados acima e aperte o botão.
    </p>

    <script src="prat.js"></script>
</body>
</html>
