<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(247, 123, 232);
            color: rgb(3, 3, 3);
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <h1>
        Iniciando estudos com DOM
    </h1>

    <p>
        Aqui vai o resultado
    </p>

    <p>
        Aprendendo a usar <strong>DOM</strong> em JavaScript.
    </p>

    <div>
        Clique em mim
    </div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1] // ('p') diz que quero o elemento p, [1] diz que quero o 2° paragrafo.
        window.document.write('Esta escrito assim: ' + p1.innerText) // innerText texto que esta dentro do 1° paragrafo.
        p1.style.color = 'blue' // muda a cor do meu paragrafo selecinado.
    
    </script>
</body>
</html>
