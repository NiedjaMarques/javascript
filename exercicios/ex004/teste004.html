<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Como voce se chama?')
        document.write (`Olá, <strong>${nome}</strong> seu nome tem ${nome.length} letras <br>`)//document.write significa que estou escrevendo no site, e não em uma caixa
        document.write (`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write (`Seu nome em minúsculo é ${nome.toLowerCase()} <br>`) 
        //posso colocar tags de html tambem
    </script>
</body>
</html>
