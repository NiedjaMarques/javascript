<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS - 2 - pratica</title>
    <style>
        h1{
            font: normal 32px arial;
        }

        button{
            padding: 20px;
            font: normal 18px arial;
        }

    </style>
</head>
<body>
    <h1>
        <strong>Interagindo com um botão</strong>
    </h1>

    <button onclick="clicou()">
        Clique em mim!
    </button>


    <script>
        function clicou(){
            window.alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
