<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: normal 10pt Arial ;
        }

        button {
            padding: 20px;
            border-radius: 5px;
            border: none;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>
        Trabalhando com números       
    </h1>

    <button onclick="clicar()">
        Clique para calcular
    </button>

    <p id="res">
        O resultado vem aqui...
    </p>

    <script>
        window.alert('Seja bem-vindo(a) ao meu site!') // O que fica aqui fora vai executar automaticamente, SEMPRE que o site for carregado

        function clicar(){            
            var n1 = Number(window.prompt('Digite um número:')) // caixa onde sera digitado o valor
            var resul = window.document.getElementById('res')
            resul.innerHTML = (`O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!`)        
        }
    </script>
    
</body>
</html>
