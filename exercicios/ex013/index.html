<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>
        JavaScript Externo
    </h1>

    <button onclick="clicou1()">
        Ação 1
    </button>

    <button onclick="clicou2()">
        Ação 2
    </button>

    <button onclick="clicou3()">
        Ação 3
    </button>

    <button onclick="clicou4()">
        Ação 4
    </button>

    <p id="acao">
        Aqui vou registrar suas ações com os botões
    </p>

    <script>
        var msg = window.document.getElementById('acao') 

        function clicou1() {   
            msg.innerHTML += '<p>Você clicou no 1° botão</p>'
        } 

        function clicou2() { 
            msg.innerHTML += '<p>Você clicou no 2° botão</p>'
        }

        function clicou3() {
            msg.innerHTML += '<p>Você clicou no 3° botão</p>'
        }

        function clicou4() {
            msg.innerHTML += '<p>Você clicou no 4° botão</p>'
        }
    </script>
</body>
</html>
