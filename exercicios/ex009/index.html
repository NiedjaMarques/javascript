<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            background-color: burlywood;
            color: brown;
            font: normal 10pt arial;
        }

        button {
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: brown;
            color: burlywood;
        }

        p {
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>
        Somando dois números
    </h1>
    
    <button onclick="calcular()">
        Iniciar a soma
    </button>

    <p id="resultado">
        O resultado vem aqui...
    </p>

    <script>
        function calcular(){
            var n1 = Number(window.prompt('Digite um número: ')) // criei uma var n1 para pegar o valor que for colocado na caixa 1
            var n2 = Number(window.prompt('Digite outro número: ')) // criei uma var n2 para pegar o valor que for colocado na caixa 2
            var resu = window.document.getElementById('resultado') //criei uma var resu para pegar o elemento do html pelo id.
            resu.innerHTML = (`A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${n1+n2}</strong>!`) //no lugar do <p> vai aparecer outra mensagem com o resultado que o usuario solicitou
        }
    </script>
</body>
</html>
