<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votos</title>
    <style>
        body {
            font: normal 15px arial;
        }

        input {
            padding: 10px;
            margin: 4px;
            background-color: rgba(0, 128, 0, 0.351);
            border: none;
            border-radius: 5px;
        }

        h1 {
            color: green;
        }

        strong {
            color: green;
        }

    </style>
</head>
<body>
    <h1>
        Eleições 2023:
    </h1>

    <p>
        Aqui você sabe pode ou não votar.
    </p>

    Idade: <input type="number" name="ida" id="ida"> <br>
    Verificar: <input type="button" value="Verificar" onclick="clicou()">

    <div id="res">

    </div>

    <script>
        function clicou(){
            var idade = window.document.getElementById('ida')
            var idad1 = Number(idade.value)

            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Você tem <strong>${idad1}</strong> anos.</p>`
            if (idad1 < 16) {
                res.innerHTML += `<p>Você não vota</p>`
            }else if ( idad1 < 18 || idad1 > 65){ 
                res.innerHTML += `<p>Seu voto é opcional</p>`
            }else{ // as idades de 18 ate 65 acaba se tornando obrigatórias, seguindo essa lógica.
                res.innerHTML += `<p>Seu voto é obrigatório</p>`
            }
        }
        
    </script>
    
</body>
</html>
