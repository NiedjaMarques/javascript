<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: green;
            color: white;
        }
        h1 {
            color: purple;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
            border-radius: 5px;
            border: none;
        }

        div#res {
            margin-top: 20px;
            color: purple;
        }
    </style>
</head>
<body>
    <h1>
        Somando Valores
    </h1>

    <input type="number" name="txtn1" id="txtn1"> + <!--caixa de texto-->

    <input type="number" name="txtn2" id="txtn2"> <!--caixa de texto-->

    <input type="button" value="Somar" onclick="somar()"> <!--botão com valor "somar" - parametro e o nome do evento para JS -->

    <div id="res">
        Resultado:
    </div>

    <script>

        function somar(){
            var tn1 = window.document.getElementById('txtn1') // var referente a caixa de texto 1 - selecionada pelo id da caixa 1 
            var tn2 = window.document.querySelector('input#txtn2') // var referente a caixa de texto 2 - querySelector faz selação atraves do css puxando a caixa de texto 2
            var res = window.document.getElementById('res') // var referente a div resultado - selecionada pelo id da div 'resultado'
            var n1 = Number(tn1.value) //var ref ao valor que sera colocado na caixa 1 - Conversão de string pra Number - valor da caixa 1
            var n2 = Number(tn2.value) //var ref ao valor que sera colocado na caixa 2 - Conversão de string pra Number - valor da caixa 2
            var s = n1 + n2 // var s (soma) do valor colocado na caixa 1  + o valor colocado na caixa 2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>` // texto que esta dentro do html com id 'res' - no lugar de 'resultado vai aparecer `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`'
        }

    </script>
</body>
</html>
