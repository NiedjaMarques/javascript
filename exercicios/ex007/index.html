<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: green;
        }
        
        div#area {
            font: normal 20pt Arial;
            background-color: greenyellow;
            color: rgb(14, 13, 13);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
        }


    </style>
</head>
<body>
    <div id="area"> 
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') // essa linha fora de function serve para todos os eventos abaixo.
        a.addEventListener('click', clicar) // eventos
        a.addEventListener('mouseenter', entrar) // eventos 
        a.addEventListener('mouseout', sair) // eventos
        a.addEventListener('mousedown', segurar) // eventos

        function clicar() {
            a.innerText = 'Clicou!'   
            a.style.background = 'purple'         
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'greenyellow'
        }

        function segurar() {
            a.innerText = 'Segurando!'
            a.style.background = 'yellow'
        }

    </script>
</body>
</html>
