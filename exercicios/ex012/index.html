<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <style>
        body {
            font: normal 20px arial;
        }

        button {
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: lightseagreen;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>
        Contador de Cliques
    </h1>

    <button onclick="contar()"> <!--evento contar-->
        Clique em mim
    </button>

    <button onclick="zerar()"> <!--evento zerar-->
        Zerar o contador
    </button>

    <p id="result">O contador está com <mark>0</mark> cliques.</p> <!--id criado para ser puxado dentro de JS-->

    <script>
        var contador = 0
        var res = document.querySelector('p#result')
        // As variáveis declaradas aqui fora são consideradas GLOBAIS e funcionam dentro do programa inteiro

        function contar(){
            contador++ // É a mesma coisa que contador = contador + 1
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.</p>`
        }

        function zerar(){
            contador = 0
            res.innerHTML = null
        }
    </script>
    
</body>
</html>
