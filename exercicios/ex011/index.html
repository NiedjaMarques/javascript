<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
         body {
            font: normal 12pt Arial;
            color: brown;;
        }

        button {
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: brown;
            color: burlywood;
        }
    </style>
</head>
<body>
    <h1>
        Vários cálculos em JS
    </h1>

    <button onclick="calc()">
        Clique para calcular
    </button>

    <p id="mensagem">
        O resultado vai aparecer aqui...
    </p>

    <script>
        function calc(){
            var n1 = Number(window.prompt('Digite um número: ')) 

            var msg = window.document.getElementById('mensagem')

            msg.innerHTML = `<p>O número a ser analisado será o ${n1}</p><hr>`

            msg.innerHTML += `<p>O seu valor absoluto é ${Math.abs(n1)}</p>`

            msg.innerHTML += `<p>A sua parte inteira é ${Math.trunc(n1)}</p>`

            msg.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(n1)}</p>` 

            msg.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(n1)}</p>`

            msg.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(n1)}</p>`

            msg.innerHTML += `<p>O valor de ${n1}<sup>2</sup> é ${Math.pow(n1, 2)}</p>`

            msg.innerHTML += `<p>O valor de ${n1}<sup>3</sup> é ${Math.pow(n1, 3)}</p>`
        }        
    </script>
    
</body>
</html>
